<!-- 生成 一个 sse index html -->
<!DOCTYPE html>
<html>

<head>
    <title>Notification Server</title>
    <script>
        var source = new EventSource('/events');
        source.onmessage = function (event) {
            document.body.innerHTML += event.data + '<br>';
        };
    </script>
</head>

<body>
</body>

</html>
